<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Astronomy Club ID - Mayank</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .card {
      background: rgba(29, 39, 54, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 360px;
      padding: 25px;
      text-align: center;
      box-sizing: border-box;
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
    }

    .profile-pic {
      border-radius: 50%;
      width: 110px;
      height: 110px;
      object-fit: cover;
      margin-bottom: 12px;
      border: 3px solid #00e0ff;
    }

    h2 {
      font-size: 1.5em;
      color: #00e0ff;
      margin: 10px 0 5px;
    }

    p {
      margin: 6px 0;
      font-size: 1em;
    }

    p strong {
      color: #aad8ff;
      display: inline-block;
      min-width: 90px;
      text-align: left;
    }

    @media (max-width: 400px) {
      .card {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Astronomy Club Logo -->
    <img src="logo.png" alt="Astronomy Club Logo" class="logo" />

    <!-- Member Photo -->
    <img src="pic.jpeg" alt="Mayank's Photo" class="profile-pic" />

    <!-- Member Details -->
    <h2>Mayank Upadhyay</h2>
    <p><strong>Role:</strong> Core Member – Event Manager</p>
    <p><strong>Session:</strong> 2025–2026</p>
    <p><strong>Club:</strong> Astronomy Club</p>
  </div>
</body>
</html>
